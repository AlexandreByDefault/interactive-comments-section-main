<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="commentWrapper">
  <div class="comment">
    <div class="scoreWrapper">
      <div class="scoreNotes">
        <span class="notation"></span></div>
      <div class="scoreNotes"><span class="notation"></span></div>
      <div class="scoreNotes"><span class="notation"></span></div>
    </div>
    <div class="profilNotesWrapper">
      <div class="profil">
        <div class="avatar">
          <img src="" alt="avatar">
        </div>
        <a href="#" class="AvatarName"></a>
        <p class="date"></p>
      </div>
      <div class="ReplypWrapper">
        <span></span>
        <a href="#" class="reply">Reply</a>
      </div>
    </div>
  </div>
</div>
  <!-- Pull dynamic content from the data.json file -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
